services:
  - type: web
    name: startup-connect-hub-backend
    env: python
    region: singapore
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: |
      cd backend
      gunicorn startup_platform.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: startup_platform.settings
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,startup-connect-hub.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://startup-connect-hub.vercel.app,http://localhost:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://startup-connect-hub.vercel.app,https://startup-connect-hub.onrender.com"
